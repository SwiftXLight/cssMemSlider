<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
<div class="wrapper">
    <input type="radio" name="slider" id="slide1" class="slider-nav" checked>
    <input type="radio" name="slider" id="slide2" class="slider-nav">
    <input type="radio" name="slider" id="slide3" class="slider-nav">
    <input type="radio" name="slider" id="slide4" class="slider-nav">
        <div class="slider-wrapper">
            <div class="slider-container">
                <img src="assets/dies-from-cringe.png" alt="mem" class="slider-img">
                <img src="assets/oh-no-cringe.jpg" alt="mem" class="slider-img">
                <img src="assets/dies-from-cringe-two.jpg" alt="mem" class="slider-img">
                <img src="assets/bro-you-just-posted-cringe.jpg" alt="mem" class="slider-img">
            </div>
        </div>
        <div class="text-wrapper">
            <div class="text-container">
                <p class="slider-txt">*dies from cringe*</p>
                <p class="slider-txt">oh no cringe</p>
                <p class="slider-txt">*dies from cringe* (again)</p>
                <p class="slider-txt">bro you just posted cringe!</p>
            </div>
        </div>
        <div class="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
        </div>
    </div>
</div>
</body>
</html>
